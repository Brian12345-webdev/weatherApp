<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header id="header" class="banner large col-8">Weather Dashboard</header>
    <div class="row">
        <div class="col-3">
            <div id="search-table">
                <div class="d-grid gap-2 mx-auto">
                    <input id="text-input" type="text">
                    <button id="search-bar" type="button" class="btn btn btn-primary">Search</button>
                    <button type="button" class="btn btn-primary city">Austin</button>
                    <button type="button" class="btn btn-primary city">San Francisco</button>
                    <button type="button" class="btn btn-primary city">Chicago</button>
                    <button type="button" class="btn btn-primary city">Denver</button>
                    <button type="button" class="btn btn-primary city">Tampa Bay</button>
                    <button type="button" class="btn btn-primary city">Atlanta</button>
                    <button type="button" class="btn btn-primary city">San Diego</button>
                    <button type="button" class="btn btn-primary city">New York</button>
                </div>
            </div>
        </div>
        <div class="row col-9">
            <div id="current-city" class="row"></div>
            <div id="five-day" class=""></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/index.js"></script>
</body>

</html>
